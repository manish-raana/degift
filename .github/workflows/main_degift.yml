# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - degift

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  NEXT_PUBLIC_ONCHAINKIT_API_KEY: ${{ secrets.NEXT_PUBLIC_ONCHAINKIT_API_KEY }}
  NEXT_PUBLIC_DEGIFT_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_DEGIFT_CONTRACT_ADDRESS }}
  PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
  PINATA_JWT: ${{ secrets.PINATA_JWT }}
  PINATA_GATEWAY_URL: ${{ secrets.PINATA_GATEWAY_URL }}
  NEXT_PUBLIC_SUBGRAPH_URL: ${{ secrets.NEXT_PUBLIC_SUBGRAPH_URL }}
  SUBGRAPH_API_KEY: ${{ secrets.SUBGRAPH_API_KEY }}
  OPENAI_API_URL: ${{ secrets.OPENAI_API_URL }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  NEXT_PUBLIC_RPC_URL: ${{ secrets.NEXT_PUBLIC_RPC_URL }}
  NETWORK_ID: ${{ secrets.NETWORK_ID }}
  CDP_API_KEY_NAME: ${{ secrets.CDP_API_KEY_NAME }}
  CDP_API_KEY_PRIVATE_KEY: ${{ secrets.CDP_API_KEY_PRIVATE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
          
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2605DE292D30458C9ECD5CD9A4E1E8C0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_987578F232A449CFBF37C89BF06812E7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_69A5D18AD3CC461B8A19AC9613F46374 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'degift'
          slot-name: 'Production'
          package: .
          
